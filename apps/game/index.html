<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Physics Game</title>
  </head>
  <body>
    <div id="app">
      <canvas id="gameCanvas"></canvas>
      <div id="ui-layer">
        <div id="multiplayer-controls" style="display: none; position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; color: white; font-size: 12px;">
          <div style="margin-bottom: 5px;">
            <label>Server: <input type="text" id="serverUrl" value="ws://localhost:3001" style="width: 150px; padding: 2px;"></label>
          </div>
          <div style="margin-bottom: 5px;">
            <label>Name: <input type="text" id="playerName" value="Player" style="width: 100px; padding: 2px;"></label>
          </div>
          <div style="margin-bottom: 5px;">
            <button id="connectBtn" style="padding: 5px 10px; margin-right: 5px;">Connect</button>
            <button id="disconnectBtn" style="padding: 5px 10px; display: none;">Disconnect</button>
          </div>
          <div>
            <span>Status: <span id="connectionStatus" style="color: #f00;">Disconnected</span></span>
            <span style="margin-left: 10px;">Players: <span id="playerCount">0</span></span>
          </div>
        </div>
        
        <div id="score-display">
            <label>SCORE: <span id="scoreValue">0</span></label>
            <label style="margin-left: 20px;">LEVEL: <span id="levelValue">1</span></label>
        </div>
        
        <div id="energy-display">
            <label>ENERGY: <span id="energyValue">100</span>%</label>
            <div class="energy-bar-container">
                <div id="energyBar"></div>
            </div>
        </div>

        <div id="engine-controls" class="mode-group active-mode">
            <label style="color:#646cff; font-weight:bold;">ENGINE SYSTEM (E)</label>
            <div class="control-group">
            <label>
                Direction (Angle): <span id="angleValue" class="value-display">0°</span>
            </label>
            <input type="range" id="angleInput" min="0" max="360" value="0">
            </div>
            
            <div class="control-group">
            <label>
                Power: <span id="powerValue" class="value-display">50%</span>
            </label>
            <input type="range" id="powerInput" min="0" max="100" value="50">
            </div>
            <button id="launchBtn">ENGAGE ENGINES (Space)</button>
        </div>

        <hr style="width:100%; border:0; border-top:1px solid #555; margin: 10px 0;">
        
        <div id="weapon-controls" class="mode-group">
            <label style="color:#f0f; font-weight:bold;">WEAPON SYSTEM (W)</label>
            <div class="control-group">
            <label>
                Aim Angle: <span id="weaponAngleValue" class="value-display">0°</span>
            </label>
            <input type="range" id="weaponAngleInput" min="0" max="360" value="0">
            </div>
            
            <div class="control-group">
            <label>
                Weapon Power: <span id="weaponPowerValue" class="value-display">50%</span>
            </label>
            <input type="range" id="weaponPowerInput" min="0" max="100" value="50">
            </div>
            <button id="fireBtn" style="background-color: #ff00ff;">FIRE LASER (Space)</button>
        </div>

        <hr style="width:100%; border:0; border-top:1px solid #555; margin: 10px 0;">

        <div id="shield-controls" class="mode-group">
            <label style="color:#00ffff; font-weight:bold;">SHIELD SYSTEM (S)</label>
            <div class="control-group">
            <label>
                Shield Angle: <span id="shieldAngleValue" class="value-display">0°</span>
            </label>
            <input type="range" id="shieldAngleInput" min="0" max="360" value="0">
            </div>
            
            <div class="control-group">
            <label>
                Shield Arc (Power): <span id="shieldPowerValue" class="value-display">50%</span>
            </label>
            <input type="range" id="shieldPowerInput" min="0" max="100" value="50">
            </div>
            <button id="energizeShieldBtn" style="background-color: #00ffff;">ENERGIZE SHIELD (Space)</button>
        </div>

        <button id="resetBtn" style="background-color: #666; margin-top: 20px;">STOP / RESET (Esc)</button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
